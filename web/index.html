<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleStory WASM Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #canvas {
            border: none;
            background-color: #000;
            display: block;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" tabindex="-1"></canvas>
    </div>

    <script>
        Module = {
            canvas: (function() {
                let canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            
            // Disable stdin to prevent annoying prompt() popups
            preRun: [function() {
                function stdin() {
                    return null; // Return null for EOF
                }
                FS.init(stdin, null, null);
            }],
            
            print: function(text) {
                console.log('[stdout]', text);
            },
            
            printErr: function(text) {
                console.error('[stderr]', text);
            },
            
            setStatus: function(text) {
                if (text) {
                    console.log('[status]', text);
                }
            },
            
            monitorRunDependencies: function(left) {
                console.log('[dependencies]', left, 'remaining');
            },
            
            onRuntimeInitialized: function() {
                console.log('[runtime] Initialized');
            },
            
            // Function to add C++ logs - now just console
            addCppLog: function(level, message) {
                let timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
                console.log('[' + timestamp + '] [' + level + '] ' + message);
            }
        };
        
        console.log('[status] Downloading...');
        
        window.onerror = function(event) {
            console.error('[post-exception status] Exception thrown, see JavaScript console');
        };
    </script>
    
    <script async type="text/javascript" src="/build/maplestory.js"></script>
</body>
</html>
